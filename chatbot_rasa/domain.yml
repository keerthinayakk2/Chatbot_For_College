  utter_course_criteria:
  - text : "A candidate who have passed Qualifying Examination in any recognised under graduate examination 
            or equivalent examination with Mathematics or Statistics or Computer Science or Computer Application 
            or Computer Programming or Business Mathematics or Business Statistics as one of the optional subjects 
            and obtained an aggregate minimum of 50% [for General Merit Candidate] of marks taken together in 
            all the subjects in all the years of the Degree Examination is eligible for admission to MCA courses. 

            <br><br>(For Karnataka Candidates belonging to SC/ST and Category–1, 45% of marks in qualifying exam are mandatory).
              <br><br>Entrance Examination: KMT or PGCET – ANYONE IS MANDATORY .
              <br><b>NOTE: ROUNDING OFF AGGREGATE PERCENT IS NOT PERMITTED</b>
            "
  utter_course_duration:
  - text : "MCA course duration is 2 years." 

  utter_about_course:
  - text : "Siddaganga Educational Society started MCA program in the year 1994. It is affiliated to 
            Visvesvaraya technological University and approved by All India Council for technical Education. 
            The main focus of the program is the application of software technology to solve business problems. 
            The programme offers a number of in-depth, application-oriented subjects. It covers the methodology 
            to develop an error free software product efficiently, and to maintain software products, that utilize 
            networking technology, that integrate multiple technologies and other important software applications.
             The campus placement for MCA has been good. Almost 90% of the eligible MCA students get placed in campus 
             recruitments."    

